<!DOCTYPE html>
<html>
<head>
	<title>表白网页</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		p {
			font-size: 24px;
			margin-top: 30px;
		}
		input[type=text] {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px grey;
			margin-top: 20px;
		}
		button {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			background-color: pink;
			color: white;
			box-shadow: 0px 0px 5px grey;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>我喜欢你</h1>
	<p>请输入你的名字：</p>
	<input type="text" id="name">
	<button onclick="showMessage()">表白</button>
	<p id="message" style="display:none;"></p>
	<script>
		function showMessage() {
			var name = document.getElementById("name").value;
			if (name == "") {
				alert("请输入你的名字");
			} else {
				var message = "亲爱的" + name + "，我喜欢你好久了，愿意做我女朋友吗？";
				document.getElementById("message").innerHTML = message;
				document.getElementById("message").style.display = "block";
			}
		}
	</script>
</body>
</html>
